<body>
    <div class="form-container">
        <h1 class="jaro">¡Únete a "La Cueva de los Juegos"!</h1>
        <p class="raleway">Regístrate para acceder a las mejores ofertas y enterarte de los juegos de Acceso Gratuito. ¡No te lo pierdas!</p>
        <form action="procesar_registro.php" method="post">
            <div class="form-group">
                <label class="raleway" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label class="raleway" for="apodo">Apodo:</label>
                <input type="text" id="apodo" name="apodo" required>
            </div>
            <div class="form-group">
                <label class="raleway" for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label class="raleway" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label class="raleway" class="raleway" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <div class="form-group">
                <label class="raleway" for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <a href="index.html" class="button">Registrarse</a>
        </form>
    </div>
